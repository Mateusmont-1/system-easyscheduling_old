version: '3.8'

services:
  python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistema_exemplo
    restart: always
    ports:
      - "8081:8080"
    volumes:  # Adicionado para montar a pasta logs
      - ./logs:/app/logs
    networks:
      - my_network
    env_file:  # Adicionado para carregar vari√°veis de ambiente de um arquivo .env
      - .env

networks:
  my_network:
    external: true